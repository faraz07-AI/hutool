name: gha-1 results

on:
  push:
    branches:
      - branch-1
  pull_request:
    branches:
      - branch-1

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/setup-java@v2

      - name: set up jdk 8
        uses: actions/setup-java@v2
        with:
            java-version: '8'
            distribution: 'adopt'

      - name: Caching the Maven dependencies
        uses: actions/cache@v2
        with:
            path: ~/.m2/repository
            key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}

      - name: set up jdk 1.8
        run: bash <(curl -s https://codecov.io/bash)
